<!DOCTYPE html>
<html>
<head>
    <title>Input Popup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
        }
        #popupInput {
            width: calc(100% - 40px);
            height: 50px;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            font-size: 16px;
            background-color: rgba(217, 217, 217, 0.8);
            box-shadow: 0 2px 10px rgba(146, 146, 146, 0.1);
            outline: none;
        }
    </style>
</head>
<body>
    <input type="text" id="popupInput" placeholder="Type your message...">
    <script src="popup.js"></script>
</body>
</html>
