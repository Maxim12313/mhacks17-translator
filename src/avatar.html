<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent; /* Semi-transparent background */
      border-radius: 50%; /* Circular shape */
      width: 100%;
      height: 100%;
    }
    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%; /* Circular shape */
      overflow: hidden; /* Ensure content is clipped to circle */
      position: relative; /* Positioning context for video */
    }
    video {
      position: absolute; /* Positioning for centering */
      top: 50%;
      left: 50%;
      width: 100%; /* Make video slightly larger to fill circle */
      height: auto; /* Maintain aspect ratio */
      transform: translate(-50%, -50%); /* Center the video */
      border-radius: 50%; /* Ensure video is also circular */
    }
  </style>
  <!-- https://app.lottiefiles.com/animation/9322f12d-12d4-4c83-b054-8b621ffd6fad?channel=web&source=public-animation&panel=embed -->
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
  <div class="circle">
    <dotlottie-player src="https://lottie.host/256e5bea-a2ec-47c5-851f-49489b92eb3e/9kYGU5lcYm.json" 
                      background="transparent" 
                      speed="1" 
                      style="width: 100%; height: 100%;" 
                      loop 
                      autoplay 
                      preload="auto"></dotlottie-player>
  </div>
</body>
</html>
