<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent; /* Semi-transparent background */
      border-radius: 50%; /* Circular shape */
      width: 100%;
      height: 100%;
    }
    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%; /* Circular shape */
      overflow: hidden; /* Ensure content is clipped to circle */
      position: relative; /* Positioning context for video */
    }
    video {
      position: absolute; /* Positioning for centering */
      top: 50%;
      left: 50%;
      width: 100%; /* Make video slightly larger to fill circle */
      height: auto; /* Maintain aspect ratio */
      transform: translate(-50%, -50%); /* Center the video */
      border-radius: 50%; /* Ensure video is also circular */
    }
  </style>
</head>
<body>
  <div class="circle">
    <video autoplay loop muted>
      <source src="images/robot_resized.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
