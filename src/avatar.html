<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent; /* Semi-transparent background */
      border-radius: 50%; /* Circular shape */
      width: 100%;
      height: 100%;
    }
    .circle {
        width: 100%;
        height: 100%;
        border-radius: 50%; /* Circular shape */
        background: rgba(255, 255, 255, 1.0); /* Semi-transparent white */
      }
  </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
